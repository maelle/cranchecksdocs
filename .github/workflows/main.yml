on:
  push:
    branches: master
  schedule:
    - cron:  '30 12 * * 1'

name: render

jobs:
  render:
    runs-on: macOS-latest
    if: "github.event_name == 'schedule' || contains(github.event.head_commit.message, '[docs]')"
    steps:
      - uses: actions/checkout@v2
      - name: Prepare repository
        run: git checkout "${GITHUB_REF:11}"
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install dependencies
        run: |
          'install.packages("remotes")' -e 'remotes::install_deps(dependencies = TRUE)'
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
        shell: Rscript {0}
        
      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: macOS-r-4.0-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: macOS-r-4.0-1-
          
      - name: Render Rmd
        run: Rscript -e 'source("make.R")'
      - name: Commit results
        run: |
          git commit * -m 'Re-build docs' || echo "No changes to commit"
          git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:${{ github.ref }} || echo "No changes to commit"
  
